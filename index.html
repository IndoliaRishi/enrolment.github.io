<Html>    
<Head>  
    <style>
.button {
  background-color: #4CAF50; /* Green */
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}

.button1 {width: 250px;}
.button2 {width: 50%;}
.button3 {width: 100%;}
</style>
<title>  
 Enrolment page
</title>  
</Head>  
<Body>   
<!-- In this example we use the center tag which specify the content at centre of the webpage.-->    
<center>  
This is user authentication page <br> <!-- The BR tag is used to break a line. -->  
User has successfully authenticated! <br>  

<button class="button button1" name="redirect1" onClick="redirect()"> Redirect To Scheme 1</button><br> 
<button class="button button1" name="redirect2" onClick="redirect2()"> Redirect To Scheme 2</button><br> 
<button class="button button1" name="redirect3" onClick="redirect3()"> Redirect To Scheme 3</button><br> 
    <script type="text/javascript">
    function redirect()
    {
    var url = "ztnauserauth1://auth?token=1234";
    window.location.href=url;
    }

    function redirect2()
    {
    var url = "ztnauserauth2://auth?token=1234";
    window.location.href=url;
    }

     function redirect3()
    {
    var url = "ztnauserauth3://auth?token=1234";
    window.location.href=url;
    }
    </script>

</center>   
</Body>  
</Html>
